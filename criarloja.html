    <div class="container">
        <div class="row" style="margin-top:20px">

            <div class="row col-lg-8 col-12">
                <div class="py-2 col-6">
                    <strong>Nome:</strong>
                    <label for="email">Insira o nome da sua loja.</label>
                    <input type="text" class="form-control" id="nome" name="nome">
                </div>
                <div>
                    <strong>Descrição:</strong>
                    <label for="email">Insira a descrição da sua loja.</label><br>
                    <input class="form-control" id="descricao" name="story" rows="5" cols="33">
                    
              

                </div>
                <div class="col-lg-4 col-6">
                    <strong>Contactos:</strong>
                    <p>
                        <label for="phone">Insira o contacto da sua loja.</label>
                        <input class="input-group-text" type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">

                    </p>
                    <p>
                        <div class="input-group mb-3 row">
                            <div class="col-11">
                                <i class="fa fa-home" aria-hidden="true"></i>
                                <strong>Site:</strong>
                                <label for="basic-url">Insira o URL do seu site.</label></i>
                                <div class="input-group-prepend">
                                    <span class="input-group-text" id="basic-addon3">https://<input type="text" class="form-control" id="url" aria-describedby="basic-addon3"></span>


                                </div>


                            </div>

                        </div>
                    </p>

                    <p>
                        <i class="fa fa-envelope" aria-hidden="true"></i>
                        <strong>E-mail:</strong>
                        <label for="email">Insira o e-mail da sua loja.</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </p>
                </div>
                <div class="col-lg-4 col-6 ">
                    <p>

                        <i class="fa fa-clock-o" aria-hidden="true"></i>
                        <strong>Horário:</strong>
                        <label for="horario">Insira o horário da sua loja.</label><br>
                        <input class="form-control" id="horario" name="story" rows="5" cols="33">
      
                    </p>
                    <p>
                        <strong>Morada:</strong>
                        <label for="morada">Insira a morada da sua loja.</label>
                        <input type="text" class="form-control" id="morada" name="email">
                    </p>

                </div>
